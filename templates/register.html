<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5b61822651.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('home') }}" class="navbar-logo">DR Detection</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{{ url_for('about') }}" class="nav-link">About DR</a></li>
                <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link">Login</a></li>
                <li class="nav-item">
                    <button class="toggle-theme" onclick="toggleDarkMode()">
                        <span class="toggle-icon">üåô</span>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Background Animation -->
    <section>
        <div class="top"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="bottom"></div>
    </section>

    <!-- Register Form -->
    <div class="container">
        <form class="glass login" action="{{ url_for('register') }}" method="POST">
            <div class="ball">
                <center><h3>Register</h3></center>
            </div>

            <!-- Email Field -->
            <div class="log__box">
                <input
                    type="email"
                    name="_id"
                    pattern="[a-zA-Z0-9-+._]+@[a-zA-Z0-9-+._]+\.[a-z]{2,}"
                    class="login__email input-style"
                    placeholder="Email Address"
                    required
                />
                <ion-icon class="i" name="mail-outline"></ion-icon>
            </div>

            <!-- Full Name Field -->
            <div class="log__box">
                <input
                    type="text"
                    class="login__name input-style"
                    placeholder="Full Name"
                    name="name"
                    required
                />
                <ion-icon class="i" name="person-outline"></ion-icon>
            </div>

            <!-- Password Field -->
            <div class="log__box">
                <input
                    type="password"
                    name="psw"
                    class="login__pass input-style"
                    placeholder="Password"
                    required
                />
                <ion-icon class="i" name="lock-closed-outline"></ion-icon>
            </div>

            <!-- Confirm Password Field -->
            <div class="log__box">
                <input
                    type="password"
                    name="confirm_psw"
                    class="login__pass input-style"
                    placeholder="Confirm Password"
                    required
                />
                <ion-icon class="i" name="lock-closed-outline"></ion-icon>
            </div>

            <!-- Submit Button -->
            <button class="login-btn" type="submit">Sign Up</button>

            <!-- Link to Login Page -->
            <div class="form__text">
                <p>Already have an account?</p>
                <a class="form__sign--up" href="{{ url_for('login') }}">Login</a>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
            const toggleIcon = document.querySelector(".toggle-icon");
            if (document.body.classList.contains("dark-mode")) {
                toggleIcon.textContent = "‚òÄÔ∏è"; // Sun icon for light mode
            } else {
                toggleIcon.textContent = "üåô"; // Moon icon for dark mode
            }
        }

        window.onload = function () {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                document.querySelector(".toggle-icon").textContent = "‚òÄÔ∏è";
            }
        };
    </script>

</body>
</html>
